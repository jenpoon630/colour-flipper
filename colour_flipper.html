<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Flipper</title>
    <link rel="stylesheet" href="colour_flipper.css" />
  </head>
  <body>
    <p class="title">Colour Flipper</p>
    <p class="title">By selecting the colour it will change the background</p>
    <button class="red" onclick="setColour('red')">Red</button>
    <button class="green" onclick="setColour('green')">Green</button>
    <button class="blue" onclick="setColour('blue')">Blue</button>
    <button class="random" onclick="randomColour()">Random</button>
    <script src="colour_flipper.js"></script>
  </body>
</html>
